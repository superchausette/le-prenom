<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Le Prenom</title>
    <script
      src="https://unpkg.com/htmx.org@1.9.2"
      integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>List of all first name</h1>
      <div class="container">
        <button type="button" class="btn btn-primary" hx-get="list" hx-target="#list-body">All</button>
        <button type="button" class="btn btn-primary" hx-get="list" hx-target="#list-body">Boy</button>
        <button type="button" class="btn btn-primary" hx-get="list" hx-target="#list-body">Girl</button>
        <button type="button" class="btn btn-primary" hx-get="list" hx-target="#list-body">Unisex</button>
      </div>
      <div class="container">
        <table hx-indicator=".htmx-indicator">
          <thead>
            <tr>
              <th>First Name</th>
            </tr>
          </thead>
          <tbody id="list-body">
            <tr>
              <td>Placeholder</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
